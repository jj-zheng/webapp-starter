<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>メモ編集</title>
</head>
<body>
  <h1>メモ編集</h1>

  <form method="post" action="/notes/{{ note_id }}/edit">
    <p>
      <textarea name="content" rows="5" cols="40" required>{{ content }}</textarea>
    </p>
    <p>
      <button type="submit">更新</button>
    </p>
  </form>

  <p>
    <a href="/">一覧に戻る</a>
  </p>
</body>
</html>
